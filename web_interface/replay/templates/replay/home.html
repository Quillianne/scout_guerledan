<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projet Scout - Home</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f7f7fb; }
    header { padding: 24px; text-align: center; }
    main { max-width: 900px; margin: 0 auto; padding: 0 24px 40px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .card { background: #fff; border-radius: 12px; padding: 18px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    .card h3 { margin: 0 0 8px; }
    .card p { margin: 0 0 12px; color: #555; }
    .card a { display: inline-block; padding: 8px 12px; background: #1e88e5; color: #fff; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>Projet Scout</h1>
    <p>Choisir un module</p>
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <h3>Manager de flotte</h3>
        <p>Gestion des bateaux, configuration et carte GPS.</p>
        <a href="/manager/">Ouvrir</a>
      </div>
      <div class="card">
        <h3>Observation intervalles</h3>
        <p>Affichage temps réel des boîtes/pavages et logs.</p>
        <a href="/interval/">Ouvrir</a>
      </div>
      <div class="card">
        <h3>Logs viewer</h3>
        <p>Replay des logs avec contrôles et suppression.</p>
        <a href="/logs/">Ouvrir</a>
      </div>
    </div>
  </main>
</body>
</html>
